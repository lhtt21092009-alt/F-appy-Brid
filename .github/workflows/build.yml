name: Build Pygame APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk build-essential git python3-pip
        pip install --upgrade pip
        pip install buildozer cython

    - name: Accept Android SDK licenses manually
      run: |
        mkdir -p ~/.android
        echo "count=0" > ~/.android/repositories.cfg
        yes | sudo mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
        yes | sudo mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        yes | sudo mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools
        yes | sudo mkdir -p $HOME/.buildozer/android/platform/android-sdk/platforms
        yes | sudo mkdir -p $HOME/.buildozer/android/platform/android-ndk
        yes | sudo mkdir -p $HOME/.buildozer/android/platform/android-ndk/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: flappyBrid-apk
        path: bin/*.apk
