name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main  # Thay 'main' bằng tên branch chính của bạn nếu cần

jobs:
  build:
    # Buildozer chỉ hoạt động ổn định trên môi trường Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer Dependencies
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Setup Buildozer
        run: |
          # Cài đặt các thư viện cần thiết cho Buildozer
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev build-essential
          pip install buildozer

      - name: Build APK (Debug)
        # Lệnh build chính, tạo file APK
        run: buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fappy-brid-apk
          path: bin/*.apk
          retention-days: 7
