name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer Dependencies
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Setup Buildozer and Fix libtinfo5
        run: |
          # Cài đặt thư viện hệ thống
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev build-essential 
          
          # FIX LỖI libtinfo5
          sudo apt install -y libtinfo6
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
          
          # Cài đặt Buildozer và Cython
          pip install buildozer
          pip install cython

      - name: Download SDK Tools and Accept Licenses (Mới)
        # Lệnh này buộc Buildozer tải và cài đặt các công cụ cần thiết (build-tools, ndk)
        # và chấp nhận giấy phép cho riêng bước này.
        run: buildozer android update --accept-license
        
      - name: Build APK (Debug)
        # Chỉ chạy lệnh build, các công cụ đã được cài đặt ở bước trên
        run: buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fappy-brid-apk
          path: bin/*.apk
          retention-days: 7
