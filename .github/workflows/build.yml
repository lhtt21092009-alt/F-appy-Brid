name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main # Hoặc tên branch chính của bạn (ví dụ: master)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer Dependencies
        # Giúp tăng tốc độ build từ lần thứ hai trở đi
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Setup Environment and Install Tools 🛠️
        run: |
          # 1. Cài đặt các thư viện hệ thống cần thiết
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev build-essential 
          
          # 2. FIX LỖI libtinfo5
          sudo apt install -y libtinfo6
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
          
          # 3. Cài đặt Buildozer và Cython
          pip install buildozer
          pip install cython
      - name: Install SDK and Build APK (Two-pass Method) ✅
        run: |
          echo "--- BƯỚC 1: XÓA CACHE VÀ BẮT ĐẦU TẢI SDK/NDK ---"
          # Xóa cache SDK/NDK để đảm bảo Buildozer tải phiên bản mới
          rm -rf /home/runner/.buildozer/android/platform/android-sdk
          rm -rf /home/runner/.buildozer/android/platform/android-ndk-*
          
          # Chạy Buildozer lần 1: Buộc tải SDK và chấp nhận giấy phép.
          # Lệnh này sẽ thất bại khi tìm Aidl lần đầu, NHƯNG hoàn tất tải xuống.
          buildozer android debug --accept-license || true
          
          echo "--- BƯỚC 2: BUILD LẠI (THÀNH CÔNG) ---"
          # Chạy Buildozer lần 2: Công cụ đã có, PATH được thiết lập lại, quá trình build sẽ hoàn tất.
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fappy-brid-apk
          path: bin/*.apk
          retention-days: 7
