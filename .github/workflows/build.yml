name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer Dependencies
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Setup Buildozer and Fix libtinfo5
        run: |
          # 1. Cài đặt các thư viện hệ thống cần thiết
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev build-essential 
          
          # 2. FIX LỖI libtinfo5
          sudo apt install -y libtinfo6
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
          
          # 3. Cài đặt Buildozer và Cython
          pip install buildozer
          pip install cython

      # XÓA BƯỚC 'Accept Android SDK Licenses' không ổn định
      
      - name: Build APK (Debug) and Accept Licenses
        # Thêm cờ '--accept-license' để tự động chấp nhận giấy phép trong quá trình build
        run: buildozer android debug --accept-license
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fappy-brid-apk
          path: bin/*.apk
          retention-days: 7
