name: Build Android APK (Buildozer)

on:
  push:
    branches:
      - main  # Thay 'main' bằng tên branch chính của bạn nếu cần

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Buildozer Dependencies
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Setup Buildozer and Fix libtinfo5
        run: |
          # 1. Cài đặt các thư viện cần thiết cho Buildozer
          sudo apt update
          # Thay thế libtinfo5 bằng libtinfo6 và các gói khác
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev build-essential 
          
          # 2. FIX LỖI libtinfo5 (Quan trọng cho Buildozer trên Ubuntu mới)
          # libtinfo5 đã bị loại bỏ, dùng libtinfo6 và tạo symlink
          sudo apt install -y libtinfo6
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
          
          # 3. Cài đặt Buildozer
          pip install buildozer

      - name: Build APK (Debug)
        # Lệnh build chính, tạo file APK
        run: buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fappy-brid-apk
          path: bin/*.apk
          retention-days: 7
